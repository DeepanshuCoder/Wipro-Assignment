<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Switchboard Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .switch-card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .log-box {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            min-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <div class="container py-4">
        <div class="text-center mb-4">
            <h1 class="fw-bold">üè¢ Switchboard Control</h1>
            <p class="text-muted">Control Lights, Fan, and AC ‚Äî Using let, var, and const</p>
        </div>

        <div class="card switch-card p-4">
            <div class="mb-3">
                <button id="runSwitchboard" class="btn btn-primary w-100">Run Switchboard Simulation</button>
            </div>
            <div class="log-box" id="outputLog"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("runSwitchboard").addEventListener("click", function () {
            const buildingName = "Sunrise Apartments";
            let status = "OFF";
            let output = "";
            var i;

            const devices = ["Light", "Fan", "AC"];

            for (i = 0; i < devices.length; i++) {
                status = (status === "OFF") ? "ON" : "OFF";
                output += `Checking Switch ${i + 1}: ${devices[i]} is ${status}\n`;
            }

            output += `All switches checked for ${buildingName}.\n`;
            output += `Outside loop: var counter is ${i}\n`;

            try {
                buildingName = "Moonlight Villas";
            } catch (err) {
                console.error("Error when trying to change building name:", err.message);
            }

            document.getElementById("outputLog").innerText = output;
        });
    </script>
</body>

</html>
