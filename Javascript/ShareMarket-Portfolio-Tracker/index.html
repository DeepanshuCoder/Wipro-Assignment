<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Market Portfolio Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .card {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #output {
            white-space: pre-line;
            font-family: monospace;
        }
    </style>
</head>

<body>

    <div class="container py-4">
        <h1 class="text-center mb-4 text-primary">ðŸ“ˆ Share Market Portfolio Tracker</h1>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card p-3">
                    <h4 class="text-success">Buy Shares</h4>
                    <div class="mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" id="buyCompany" class="form-control" placeholder="e.g., TCS">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" id="buyQty" class="form-control" placeholder="e.g., 10">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price per Share (â‚¹)</label>
                        <input type="number" id="buyPrice" class="form-control" placeholder="e.g., 3500">
                    </div>
                    <button class="btn btn-success w-100" onclick="buyShareHandler()">Buy</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-3">
                    <h4 class="text-danger">Sell Shares</h4>
                    <div class="mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" id="sellCompany" class="form-control" placeholder="e.g., TCS">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" id="sellQty" class="form-control" placeholder="e.g., 5">
                    </div>
                    <button class="btn btn-danger w-100" onclick="sellShareHandler()">Sell</button>
                </div>
            </div>
        </div>

        <div class="card p-3 mt-4">
            <h4 class="text-primary">Portfolio</h4>
            <button class="btn btn-primary mb-3" onclick="showPortfolioValue()">Show Portfolio Value</button>
            <div id="output" class="p-3 bg-light rounded"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
