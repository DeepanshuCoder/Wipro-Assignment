<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Customers Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">
        <h2 class="text-center mb-4 text-primary">🏦 Bank Customers – Dynamic Array</h2>
        <div class="card shadow-sm p-4 mb-4">
            <div class="mb-3">
                <label for="numCustomers" class="form-label">Number of Customers to Register</label>
                <input type="number" id="numCustomers" class="form-control" min="1" placeholder="Enter a number">
            </div>
            <button class="btn btn-primary w-100 mb-3" onclick="registerCustomers()">Register Customers</button>
            <button class="btn btn-secondary w-100" onclick="manipulateCustomers()" disabled id="manipulateBtn">Run
                Array Manipulations</button>
        </div>

        <div class="card shadow-sm p-4">
            <h5 class="mb-3 text-success">Output:</h5>
            <pre id="output" class="bg-dark text-light p-3 rounded" style="white-space: pre-wrap;"></pre>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
