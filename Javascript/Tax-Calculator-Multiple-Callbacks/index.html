<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator with Multiple Callbacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .tax-card {
            max-width: 600px;
            margin: auto;
            margin-top: 40px;
        }

        .result-box {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card shadow p-4 tax-card">
            <h3 class="text-center text-primary mb-4">ðŸ’° Income Tax Calculator</h3>
            <form id="taxForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">PAN Number</label>
                    <input type="text" class="form-control" id="pan" placeholder="Enter PAN (10 characters)" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Annual Income (â‚¹)</label>
                    <input type="number" class="form-control" id="income" placeholder="Enter annual income" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Calculate Tax</button>
            </form>

            <div class="alert alert-info result-box" id="resultBox"></div>
        </div>

        <div class="card shadow p-4 mt-4 tax-card">
            <h5 class="text-primary">ðŸ“œ Tax Records (JSON Array)</h5>
            <pre id="recordsBox" class="bg-light p-3 rounded"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
