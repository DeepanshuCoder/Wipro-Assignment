<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports Team Player Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .player-card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <h2 class="text-center mb-4">Sports Team Player Details</h2>
        <div class="row" id="player-container">
        </div>
    </div>

    <script>
        const player1 = {
            name: "Virat Kohli",
            age: 36,
            sport: "Cricket",
            stats: { matches: 500, runs: 25000, average: 57.2 }
        };

        const player2 = {
            name: "Lionel Messi",
            age: 38,
            sport: "Football",
            stats: { matches: 800, goals: 720, assists: 300 }
        };
        const players = [player1, player2];
        const container = document.getElementById("player-container");

        for (const player of players) {
            const { name, sport, stats: { matches, runs, average, goals, assists } } = player;

            let statsLine = "";
            if (sport === "Cricket") {
                statsLine = `Matches: ${matches} | Runs: ${runs} | Batting Average: ${average}`;
            } else if (sport === "Football") {
                statsLine = `Matches: ${matches} | Goals: ${goals} | Assists: ${assists}`;
            }

            const cardHTML = `
      <div class="col-md-6 mb-4">
        <div class="card player-card p-3">
          <h5 class="card-title">${`Player ${name} plays ${sport}.`}</h5>
          <p class="card-text">${statsLine}</p>
        </div>
      </div>
    `;

            container.innerHTML += cardHTML;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
