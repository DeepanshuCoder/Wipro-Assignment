<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .output {
            margin-top: 20px;
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <h2>Income Tax Calculator</h2>
    <div class="container">
        <label>Full Name:</label>
        <input type="text" id="name">

        <label>PAN Number (10 chars, uppercase):</label>
        <input type="text" id="pan">

        <label>Date of Birth:</label>
        <input type="date" id="dob">

        <label>Annual Income (â‚¹):</label>
        <input type="number" id="income">

        <button onclick="calculateTax()">Calculate Tax</button>

        <div id="result" class="output"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
