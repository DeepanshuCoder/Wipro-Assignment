<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">
        <h1 class="text-center mb-4">ðŸ“š Book Store Management</h1>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                All Books
            </div>
            <div class="card-body">
                <ul id="allBooksList" class="list-group"></ul>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                Available Books
            </div>
            <div class="card-body">
                <ul id="availableBooksList" class="list-group"></ul>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                Add New Book
            </div>
            <div class="card-body">
                <form id="addBookForm" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="title" class="form-control" placeholder="Title" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="author" class="form-control" placeholder="Author" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="price" class="form-control" placeholder="Price â‚¹" required>
                    </div>
                    <div class="col-md-2">
                        <select id="available" class="form-select">
                            <option value="true">Available</option>
                            <option value="false">Not Available</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-warning text-dark">
                Update Book Price
            </div>
            <div class="card-body">
                <form id="updatePriceForm" class="row g-3">
                    <div class="col-md-5">
                        <input type="text" id="updateTitle" class="form-control" placeholder="Book Title" required>
                    </div>
                    <div class="col-md-5">
                        <input type="number" id="newPrice" class="form-control" placeholder="New Price â‚¹" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-warning w-100">Update</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-danger text-white">
                Delete Book
            </div>
            <div class="card-body">
                <form id="deleteBookForm" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" id="deleteTitle" class="form-control" placeholder="Book Title" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-danger w-100">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
