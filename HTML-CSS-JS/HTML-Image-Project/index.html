<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lab — Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header">
        <h1>Image Lab — Gallery</h1>
        <p>Practice with <code>&lt;img&gt;</code>, srcset, <code>&lt;picture&gt;</code>, SVG, and accessibility</p>
    </header>

    <main class="container">
        <section class="gallery">
            <h2>Responsive Image Gallery</h2>
            <div class="grid">

                <figure>
                    <img src="rice-bag.jpeg" sizes="(max-width: 600px) 100vw, 50vw" alt="Basmati rice — 5 kg bag"
                        loading="eager">
                    <figcaption>Basmati rice — 5 kg bag.</figcaption>
                </figure>

                <figure>
                    <picture>
                        <img src="Snacks-box.jpg" alt="Assorted Snacks Box" loading="eager">
                    </picture>
                    <figcaption>Assorted Snacks Box <small>(WebP served when supported).</small></figcaption>
                </figure>

                <figure>
                    <svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg" role="img"
                        aria-labelledby="truckTitle truckDesc">
                        <title id="truckTitle">Delivery Truck</title>
                        <desc id="truckDesc">Blue and white delivery truck illustration</desc>
                        <rect x="30" y="20" width="50" height="30" fill="#fff" stroke="#000" />
                        <rect x="10" y="20" width="20" height="30" fill="#00c2cb" />
                        <circle cx="25" cy="50" r="5" fill="#000" />
                        <circle cx="65" cy="50" r="5" fill="#000" />
                    </svg>
                    <figcaption>Delivery truck (SVG inline with accessible title/desc).</figcaption>
                </figure>

                <figure>
                    <img src="divider.jpg" alt="" aria-hidden="true" loading="eager">
                    <figcaption>Decorative divider <small>(not read by screen readers).</small></figcaption>
                </figure>

                <figure>
                    <img src="aisle.png" usemap="#storemap" alt="Store layout with rice aisle and snacks aisle">
                    <map name="storemap">
                        <area shape="rect" coords="0,0,100,100" href="#rice" alt="Rice aisle">
                        <area shape="rect" coords="101,0,200,100" href="#snacks" alt="Snacks aisle">
                    </map>
                    <figcaption>Click a section to navigate to that aisle (image map).</figcaption>
                </figure>

            </div>
        </section>

        <aside class="notes">
            <h2>Notes</h2>
            <p>Use <code>srcset</code> and <code>&lt;picture&gt;</code> to reduce bandwidth and serve modern formats.
            </p>
            <p>Add <code>loading="lazy"</code> to defer-screen images.</p>
        </aside>
    </main>

    <section class="submit-section">
        <h2>Submit Lab</h2>
        <button type="button" onclick="submitLab()">Submit Lab</button>
    </section>

    <script>
        function submitLab() {
            alert("Lab Submitted Successfully!");
        }
    </script>
</body>

</html>
