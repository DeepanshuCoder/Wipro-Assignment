<!DOCTYPE html>
<html>
<head>
  <title>Courier Form</title>
</head>
<body>
  <h2>Courier Booking</h2>
  <!-- form to send courier details -->
  <form action="/submit" method="POST">
    Tracking ID: <input type="text" name="trackingId" value="C12345" required><br><br>
    Sender Name: <input type="text" name="senderName" value="Deepanshu" required><br><br>
    Receiver Name: <input type="text" name="receiverName" value="Ayush" required><br><br>
    Pickup Address: <input type="text" name="pickupAddress" value="Delhi" required><br><br>
    Delivery Address: <input type="text" name="deliveryAddress" value="Gurgaon" required><br><br>
    Weight (kg): <input type="number" name="weight" required><br><br>
    <button type="submit">Book Courier</button>
  </form>
</body>
</html>
