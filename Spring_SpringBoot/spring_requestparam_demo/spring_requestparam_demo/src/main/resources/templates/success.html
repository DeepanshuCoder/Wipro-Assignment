<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Success</title>
</head>
<body>
    <h2>Registration Successful!</h2>
    <p><b>Name:</b> <span th:text="${username}"></span></p>
    <p><b>Email:</b> <span th:text="${email}"></span></p>
    <p><b>Password:</b> <span th:text="${password}"></span></p>
    <p><b>Birthday:</b> <span th:text="${birthday}"></span></p>
    <p><b>Profession:</b> <span th:text="${profession}"></span></p>
</body>
</html>
