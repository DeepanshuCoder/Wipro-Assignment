<!DOCTYPE html>
<html>
<head>
    <title>Select Items</title>
</head>
<body>
    <h2>Select Items to Add to Cart</h2>
    <form action="addItems" method="post">
        <input type="checkbox" name="item" value="Laptop"> Laptop<br>
        <input type="checkbox" name="item" value="Mobile"> Mobile<br>
        <input type="checkbox" name="item" value="Headphones"> Headphones<br>
        <input type="checkbox" name="item" value="Keyboard"> Keyboard<br>
        <input type="submit" value="Add to Cart">
    </form>
    <br>
    <form action="viewCart" method="get">
        <input type="submit" value="View Cart">
    </form>
</body>
</html>
